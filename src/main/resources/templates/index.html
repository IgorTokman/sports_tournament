<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Tournament</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>

    <script src="js/common.js"></script>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>

<div class="panel panel-primary">
    <div class="panel-heading">
        <div class="panel-title">Sports Tournament</div>
    </div>
    <div class="panel-body">
        <form id="dataInputForm"  action="#" th:action="@{/}" th:object="${competition}" method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title"
                       th:field="*{title}"
                       placeholder="Enter tournament name"/>
            </div>
            <div class="form-group">
                <label for="numberOfParticipants">Number of participants</label>

                <input type="number" class="form-control" id="numberOfParticipants" value="1" min="1"
                       th:field="*{numberOfParticipants}"
                       name="numberOfParticipants"
                       placeholder="Enter the number of participants"/>

            </div>
            <button type="submit" name="submit" id="check" class="btn btn-success">Generate schedule</button>
        </form>
    </div>
</div>

</body>
</html>
